<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Norse-Bold.otf">
</head>
<body>
    <div class="container">
       
        <div class="image-section">
            <div class="logo-overlay">
                <img src="odin-lined.png" alt="Odin Logo">
                <h1>ODIN</h1>
            </div>
            <p class="image-credit">Photo by Halie West on Unsplash</p>
        </div>


        <div class="form-section">
            <div class="intro-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.  
                Sign up <em>now</em> to get started.</p>
                <p><strong>You know you want to.</strong></p>
            </div>

            <form action="example.com" id="signup-form" method="get">
                <h2>Let's do this!</h2>
                
                <div class="form-group">
                    <div class="input-box">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="input-box">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="input-box">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="input-box">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required>
                        <p id="error-message" class="error-text"></p>
                    </div>
                </div>

                <button type="submit">Create Account</button>
                <p class="login-link">Already have an account? <a href="index.html">Log in</a></p>
            </form>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
